alertmanager:
  enabled: false
grafana:
  enabled: true
  adminPassword: prom-operator
  ingress:
    enabled: true
    hosts:
      - your.domain
  persistence:
    type: pvc
    enabled: true
    # storageClassName: default
    accessModes:
    - ReadWriteOnce
    size: 1Gi
    # annotations: {}
    finalizers:
    - kubernetes.io/pvc-protection
  deploymentStrategy:
    type: Recreate
  additionalDataSources:
  - name: prometheus-datasource
    access: proxy
    basicAuth: false
    editable: false
    orgId: 1
    type: prometheus
    url: http://{{ printf "%s-prometheus.svc" .Release.Name }}:9090
    version: 1
kubeStateMetrics:
  enabled: false
nodeExporter:
  enabled: false
prometheus:
  enabled: true
  prometheusSpec:
    retention: 10d
    retentionSize: 10GiB